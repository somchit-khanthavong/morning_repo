{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}New password{% endblock title %}

{% block content %}
    <h2>Set your new password</h2>
    <p>Enter your new password and password confirmation</p>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-success" value="Set new password">
    </form>
{% endblock content %}
