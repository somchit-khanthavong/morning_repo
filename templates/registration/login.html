{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Log In
{% endblock title %}

{% block content %}
    <h2>Log In</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success ml-2" type="submit">Log In</button>

        <!-- password reset link -->
        <p><a href="{% url 'password_reset' %}">Forgot Password?</a></p>
    </form>
{% endblock content %}
